	padding: 4px;
}

	width: 250px;

<div class="body"></div>
<div class="grad"></div>
<div class="header">
	<div>Project<span>ONE</span></div>
</div>
<br>
<div class="login">
		<input type="text" placeholder="username" name="user" id="username"><br>
		<input type="password" placeholder="password" name="password" id="password"><br>
		<input type="button" value="Login" id="login_button">
</div>
<script type="text/javascript">
	$(document).on('click','#login_button',function(){
		username = $('#username').val()
		password = $('#password').val()
		$.ajax({
			type:'GET',
			data:{
				username:username,
				password:password,
			},
			// dataType:''
			url:'/open',
			success:function(data){
				// alert(data)
				data = JSON.parse(data)
				if (data==false){
					alert('Enter Valid Username/Password')
				}
				else{
					alert('Welcome')
					window.open('/open',"_self")
				}
			},
			error:function(err){

			},
		})
	})
</script>
